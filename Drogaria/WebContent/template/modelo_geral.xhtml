<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:insert name="metadata"/>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
	
	<p:growl id="msgGlobal" sticky="true"/>
	
	<p:layout fullPage="true">
		<p:layoutUnit header="Sistema para gerenciamento de Drogarias"
			position="north" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit header="Desenvolvido por Rodrigo Contarini"
			position="south" resizable="false" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit header="Menu Principal" position="west" size="250"
			resizable="false" closable="false" collapsible="false">

			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
						<p:menuitem value="Sair" />
					</p:submenu>
				</p:panelMenu>
				<p:panelMenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Fabricantes" outcome="/pages/fabricante_pesquisa.xhtml"/>
						<p:menuitem value="Produtos" outcome="/pages/produto_pesquisa.xhtml"/>
						<p:menuitem value="Funcionarios" outcome="/pages/funcionario_pesquisa.xhtml"/>
					</p:submenu>
				</p:panelMenu>
				<p:panelMenu>
					<p:submenu label="Vendas">
						<p:menuitem value="Novo" outcome="/pages/venda_cadastro.xhtml"/>
					</p:submenu>
				</p:panelMenu>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="Conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
