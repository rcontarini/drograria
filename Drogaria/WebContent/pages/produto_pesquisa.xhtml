<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modelo_geral.xhtml">
	<ui:define name="metadata">
	
		<f:metadata>
			<f:event listener="#{produtoBean.carregar}" type="preRenderView" />
		</f:metadata>
		
	</ui:define>
	<ui:define name="Conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>


			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{produtoBean.listarProdutos}"
				filteredValue="#{produtoBean.listarProdutosFiltrados}"
				var="produto" rows="9" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/produto_cadastro.xhtml" >
							<f:param name="proacao" value="Novo"/>
						</p:button>
				</f:facet>

				<p:column headerText="Codigo" style="width: 8%">
					<h:outputText value="#{produto.codigo}" />
				</p:column>

				<p:column headerText="Descricao" >
					<h:outputText value="#{produto.descricao}" />
				</p:column>
				
				<p:column headerText="Qtde" style="width: 7%">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>
				
				<p:column headerText="PreÃ§o" style="width: 8%">
					<h:outputText value="#{produto.preco}" />
				</p:column>
				
				<p:column headerText="Fabricante">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opcoes" style="width: 17%">
				
					<p:button value="Excluir"
						outcome="/pages/produto_cadastro.xhtml">
						<f:param name="proacao" value="Excluir" />
						<f:param name="procod" value="#{produto.codigo}" />
					</p:button>
					
					<p:button value="Editar"
						outcome="/pages/produto_cadastro.xhtml">
						<f:param name="proacao" value="Editar" />
						<f:param name="procod" value="#{produto.codigo}" />
					</p:button>
					
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
