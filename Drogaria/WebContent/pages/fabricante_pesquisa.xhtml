<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modelo_geral.xhtml">
	<ui:define name="metadata">
	
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregar}" type="preRenderView" />
		</f:metadata>
		
	</ui:define>
	<ui:define name="Conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>


			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listarFabricantes}"
				filteredValue="#{fabricanteBean.listarFabricantesFiltrados}"
				var="fabricante" rows="9" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/fabricante_cadastro.xhtml" >
							<f:param name="fabacao" value="Novo"/>
						</p:button>
				</f:facet>

				<p:column headerText="Codigo" style="width: 8%">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>

				<p:column headerText="Descricao" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opcoes" style="width: 17%">
				
					<p:button value="Excluir"
						outcome="/pages/fabricante_cadastro.xhtml">
						<f:param name="fabacao" value="Excluir" />
						<f:param name="fabcod" value="#{fabricante.codigo}" />
					</p:button>
					
					<p:button value="Editar"
						outcome="/pages/fabricante_cadastro.xhtml">
						<f:param name="fabacao" value="Editar" />
						<f:param name="fabcod" value="#{fabricante.codigo}" />
					</p:button>
					
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
