<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modelo_geral.xhtml">
	<ui:define name="metadata">
	<f:metadata>
		<f:event listener="#{funcionarioBean.carregar}" type="preRenderView" />
	</f:metadata>
	</ui:define>

	<ui:define name="Conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionarios" />
				</f:facet>
			</p:toolbar>



			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{funcionarioBean.listarFuncionarios}"
				filteredValue="#{funcionarioBean.listarFuncionariosFiltrados}"
				var="funcionario" rows="9" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/funcionario_cadastro.xhtml">
						<f:param name="funacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Codigo" style="width: 8%">
					<h:outputText value="#{funcionario.codigo}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="CPF" style="width: 13%">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>

				<p:column headerText="Funcao" style="width: 20%">
					<h:outputText value="#{funcionario.funcao}" />
				</p:column>

				<p:column headerText="Opcoes" style="width: 17%">

					<p:button value="Excluir"
						outcome="/pages/funcionario_cadastro.xhtml">
						<f:param name="funacao" value="Excluir" />
						<f:param name="funcod" value="#{funcionario.codigo}" />
					</p:button>

					<p:button value="Editar"
						outcome="/pages/funcionario_cadastro.xhtml">
						<f:param name="funacao" value="Editar" />
						<f:param name="funcod" value="#{funcionario.codigo}" />
					</p:button>

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
